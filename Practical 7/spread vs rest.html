<!DOCTYPE html>
<html>
<head>
<title>Spread Function Example</title>
</head>
<body>
<h1>Spread Function Example</h1>
<p>The combined array is:</p>
<ul id="result"></ul>
<script>
// Using the spread function to combine two arrays
const arr1 = [1, 2, 3];
const arr2 = [4, 5, 6];
const combinedArray = [...arr1, ...arr2];
// Displaying the combined array on the webpage
const resultElement = document.getElementById("result");
combinedArray.forEach((value) => {
const liElement = document.createElement("li");
liElement.textContent = value;
resultElement.appendChild(liElement);
});
</script>
</body>
</html>
